<!-- template.html -->
<html>
  <head>
    <title>Hello React</title>
    <script src="/react-0.8.0.js"></script>
    <script src="/JSXTransformer-0.8.0.js"></script>
    <script src="/showdown.min.js"></script>
    <script src="/bower_components/superagent/superagent.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      /**
       * @jsx React.DOM
       */
      // The above declaration must remain intact at the top of the script.
      var request = superagent;
      var CommentBox = React.createClass({
        loadCommentsFromServer: function() {
          var self = this;
          request
            .get(this.props.url)
            .end(function(res) {
              self.setState({data: res.body});
            });
        },
        handleCommentSubmit: function(comment) {
          var self = this,
            comments = this.state.data,
            newComments = comments.concat([comment]);
          this.setState({data: newComments});
          request
            .post(this.props.url)
            .send(comment)
            .end(function(res) {
              self.setState({data: res.body});
            });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentWillMount: function() {
          this.loadCommentsFromServer();
          // setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="commentBox">
              <h1>DICKBOX</h1>
              <CommentList data={this.state.data} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          );
        }
      });
      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.data.map(function(comment) {
            return <Comment author={comment.author}>{comment.text}</Comment>;
          });
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });
      var CommentForm = React.createClass({
        handleSubmit: function() {
          var author = this.refs.author.getDOMNode().value.trim(),
            text = this.refs.text.getDOMNode().value.trim();
          if (!text || !author) {
            return false;
          }
          this.props.onCommentSubmit({author: author, text: text});
          this.refs.author.getDOMNode().value = '';
          this.refs.text.getDOMNode().value = '';
          return false;
        },
        render: function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input type="text" placeholder="Your Name" ref="author" />
              <input type="text" placeholder="Spit it out..." ref="text" />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });
      var converter = new Showdown.converter();
      var Comment = React.createClass({
        render: function() {
          var rawMarkup = converter.makeHtml(this.props.children.toString());
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
            </div>
          );
        }
      });
      React.renderComponent(
        <CommentBox url='/comments.json' pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
